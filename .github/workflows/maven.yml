name: Compile java project

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Preparar fuentes
      uses: actions/checkout@v2
    - name: Preparar ambiente con java
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Compilar proyecto
      run: mvn package 
